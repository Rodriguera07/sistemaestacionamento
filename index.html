<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Estacionamento</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Estacionamento - Controle de Vagas</h1>
    <button id="novo-dia">Novo Dia</button>
  </header>

  <!-- Seção de Cadastro e Comprovante -->
  <section class="cadastro">
    <form id="form-veiculo">
      <div class="form-grid">
        <div class="form-group">
          <label for="placa">Placa</label>
          <input type="text" id="placa" required maxlength="8" autocomplete="off">
        </div>
        <div class="form-group">
          <label for="modelo">Modelo</label>
          <input type="text" id="modelo" required maxlength="20" autocomplete="off">
        </div>
        <div class="form-group">
          <label for="tipo">Tipo</label>
          <select id="tipo" required>
            <option value="" disabled selected>Selecione</option>
            <option value="carro">Carro</option>
            <option value="moto">Moto</option>
          </select>
        </div>
        <div class="form-group full-width">
          <button type="submit" id="btn-cadastrar">Cadastrar Veículo</button>
        </div>
      </div>
    </form>
    <div id="comprovante" class="hidden"></div>
  </section>

  <!-- Seção de Dashboard (Vagas e Checkout) -->
  <section class="dashboard">
    <h2>Vagas Ocupadas e Disponíveis</h2>
    <div>
      <strong>Total de Vagas:</strong> <span id="total-vagas">65</span> |
      <strong>Ocupadas:</strong> <span id="total-veiculos">0</span> |
      <strong>Disponíveis:</strong> <span id="vagas-disponiveis">65</span>
    </div>
    <ul id="lista-veiculos"></ul>
    <button id="btn-imprimir-extrato" style="margin-top:20px;">Imprimir Extrato do Dia</button>
    <div id="extrato-dia" class="hidden"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
